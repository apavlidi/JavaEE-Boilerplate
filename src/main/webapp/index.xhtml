<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="#{layoutMB.template}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>

    <ui:define name="title">
        <h:form id="myForm">
            <h3 style="margin-top:0">Create Note</h3>
            <h:inputText id="firstName" value="#{noteBean.text}"/>
            <h:commandButton value="Save"
                             action="#{controller.saveNote()}" style="margin-right:20px;"/>
        </h:form>
    </ui:define>

</ui:composition>
