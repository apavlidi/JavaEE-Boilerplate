<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="#{layoutMB.template}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>

    <ui:define name="title">
        Notes
    </ui:define>

    <ui:define name="body">
        <h2>All notes</h2>
        <div class="row">
            <p:dataTable styleClass="col-lg-7 col-md-7 col-sm-7 col-xs-7"
                         var="note"
                         paginator="true"
                         rows="10"
                         value="#{myNotesController.noteList}">
                <p:column headerText="Id">
                    <h:outputText value="#{note.noteId}" />
                </p:column>
                <p:column headerText="Text">
                    <h:outputText value="#{note.text}" />
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>



</ui:composition>
